<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Chat Bypasser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Roblox Chat Bypasser</h1>
        
        <label for="inputWord">Enter a word or phrase:</label>
        <input type="text" id="inputWord" placeholder="Enter your word or phrase...">
        
        <label for="selectOption">Processing option:</label>
        <select id="selectOption">
            <option value="1" selected>Method 1</option>
            <option value="2">Method 2</option>
            <option value="3">Method 3</option>
        </select>
        
        <div id="outputContainer">
            <label for="outputWord">Processed word:</label>
            <div id="outputWord" class="output"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
